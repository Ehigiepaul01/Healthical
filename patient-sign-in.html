<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Sign in</title>

    <link rel="stylesheet" href="patient-sign-in.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <a href="index.html" class="link">
          <img src="images/logo-1.svg" class="logo" alt="Logo" />
          <h2>Healthical</h2>
        </a>

        <img src="images/rafiki.jpg" class="avatar" alt="Avatar" />
      </div>

      <div class="login-con">
        <h3>Sign in</h3>

        <div class="button">
          <button class="patient">Patient</button>
          <button class="hospital">
            <a href="hospital-sign-in.html">Hospital</a>
          </button>
        </div>

        <form action="#">
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email Address"
          />

          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />

          <div class="forgot-pwd">
            <input type="checkbox" name="remember-me" id="remember-me" />
            <label for="remember-me">Remember me</label>
            <p class="pwd">Forgot password?</p>
          </div>
        </form>

        <div class="sign-in">
          <button class="log-in">Log in</button>
        </div>
        <p class="option">
          Don't have an account?
          <span><a href="patient-sign-up.html">Sign up</a></span>
        </p>
      </div>
    </div>
  </body>
</html>
