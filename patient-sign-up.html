<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Sign Up</title>

    <link rel="stylesheet" href="Patient-sign-up.css" />
  </head>
  <body>
    <section class="container">
      <!-- Image -->
      <div class="image">
        <a href="index.html" class="link">
          <img src="images/logo-1.svg" class="logo" alt="Logo" />
          <h2>Healthical</h2>
        </a>

        <img src="images/rafiki.jpg" class="avatar" alt="Avatar" />
      </div>

      <div class="sign-up-form">
        <h3>Sign up</h3>

        <div class="button">
          <button class="patient">Patient</button>
          <button class="hospital">
            <a href="hospital-sign-up.html">Hospital</a>
          </button>
        </div>

        <form action="" class="form">
          <div class="form-contents">
            <input
              type="text"
              name="first name"
              id="first name"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              name="last name"
              id="last name"
              placeholder="Last Names"
              required
            />
            <input
              type="tel"
              name="mobile no"
              id="mobile no"
              placeholder="Mobile Number"
              required
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              required
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />

            <input
              type="password"
              name="password"
              id="password"
              placeholder="Confirm Password"
              required
            />

            <div class="confirm-pwd">
              <input type="checkbox" name="confirm-pwd" id="confirm-pwd" />
              <label for="remember-me">Confirm Password</label>
            </div>
          </div>

          <div class="register">
            <button class="reg">Register</button>
          </div>
          <p class="option">
            Already have an account?
            <span><a href="patient-sign-in.html">Sign in</a></span>
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
