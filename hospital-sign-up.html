<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Sign Up</title>

    <link rel="stylesheet" href="hospital-sign-up.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <section class="container">
      <!-- Image -->
      <div class="image">
        <a href="index.html" class="link">
          <img src="images/logo-1.svg" class="logo" alt="Logo" />
          <h2>Healthical</h2>
        </a>

        <img src="images/rafiki.jpg" class="avatar" alt="Avatar" />
      </div>

      <div class="sign-up-form">
        <h3>Sign up</h3>

        <div class="button">
          <button class="patient">
            <a href="patient-sign-up.html">Patient</a>
          </button>
          <button class="hospital">Hospital</button>
        </div>

        <form action="" class="form">
          <div class="form-contents">
            <input
              type="text"
              name="hospital name"
              id="hospital name"
              placeholder="Hospital Name"
              required
            />
            <input
              type="text"
              name="reg no"
              id="reg no"
              placeholder="Registration Number/License"
              required
            />
            <input
              type="tel"
              name="mobile no"
              id="mobile no"
              placeholder="Mobile Number"
              required
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              required
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />

            <input
              type="password"
              name="password"
              id="password"
              placeholder="Confirm Password"
              required
            />

            <div class="confirm-pwd">
              <input type="checkbox" name="confirm-pwd" id="confirm-pwd" />
              <label for="remember-me">Confirm Password</label>
            </div>
          </div>

          <div class="register">
            <button class="reg">Register</button>
          </div>
          <p class="option">
            Already have an account?
            <span><a href="hospital-sign-in.html">Sign in</a></span>
          </p>
        </form>
      </div>
    </section>

    <section>
      <div class="arrow">
        <ul class="top">
          <li>
            <span
              ><a href="index.html"><i class="fa-solid fa-arrow-up"></i></a
            ></span>
            <span><p>Go back Home</p></span>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
